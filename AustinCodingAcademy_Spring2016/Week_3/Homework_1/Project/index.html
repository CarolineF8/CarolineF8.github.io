<!DOCTYPE html>
<html>

<head>

    <title>NASA</title>
    <link rel="stylesheet" href="css/nasa-style.css" type="text/css">

</head>

<body>
    <div class="total">
    <div class="nasaimage">
        <h1>NASA</h1>
    </div>
    <div id="container">
        <div class="column">
            <h2>Social Media</h2>
            <p>Twitter - @nasa</p>
            <p>Facebook - fb.com/nasa</p>
            <p>Instagram - @nasa</p>
            <p>YouTube - youtube.com/nasa</p>
        </div>
        <div class="column">
            <h2>OFFICE INFO</h2>
            <p>Public Communications Office</p>
            <p>NASA Headquarters</p>
            <p>300 E. Street SW, Suite 5R30</p>
            <p>Washington, DC 20546</p>
            <p>(202)358-0001 (Office)</p>
            <p>(202)358-4338 (Fax)</p>
        </div>
        <div class="column">
            <h2>CONTACT US</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" name="name">
                <br>
                <label for="message">Message</label>
                <textarea rows="5" cols="25">
                </textarea>
                <button type="button">send</button>
            </form>
        </div>
    </div>
</div>
</body>


</html>
